<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .post-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 600px;
        padding: 20px;
        margin-top: 20px;
      }
      .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .post-author {
        font-weight: bold;
        margin-left: 10px;
      }
      .post-title {
        font-size: 24px;
        margin: 0;
      }
      .post-content {
        margin: 15px 0;
      }
      .post-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .comment-section {
        margin-top: 20px;
      }
      .comment {
        border-top: 1px solid #ddd;
        padding: 10px 0;
      }
      .comment-author {
        font-weight: bold;
        margin-right: 5px;
      }
      .comment-input {
        display: flex;
        margin-top: 10px;
      }
      .comment-input textarea {
        flex: 1;
        resize: none;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .comment-input button {
        margin-left: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .comment-input button:hover {
        background-color: #0056b3;
      }
      .post-avatar {
        width: 50px;
        height: 60px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="post-container">
      <!-- Post Header -->
      <div class="post-header">
        <img
          src="{{ MEDIA_URL }}profiles/user1.png"
          alt="Author Avatar"
          class="post-avatar"
          style="border-radius: 50%"
        />
        <span class="post-author">John Doe</span>
      </div>

      <!-- Post Title -->
      <h2 class="post-title">Exploring the Mountains</h2>

      <!-- Post Content -->
      <div class="post-content">
        Today, I went on a hike to explore the beautiful mountains nearby. It
        was an amazing experience with breathtaking views!
      </div>

      <!-- Post Image -->
      <img
        src="{{ MEDIA_URL }}postImages/post1_1.png"
        alt="Post Image"
        class="post-image"
      />

      <!-- Comment Section -->
      <div class="comment-section">
        <h3>Comments</h3>

        <!-- Existing Comments -->
        <div class="comment">
          <span class="comment-author">Alice:</span> Wow, that looks amazing!
        </div>
        <div class="comment">
          <span class="comment-author">Bob:</span> I'd love to visit this place
          one day.
        </div>

        <!-- New Comment Input -->
        <div class="comment-input">
          <textarea rows="2" placeholder="Write a comment..."></textarea>
          <button type="button">Post</button>
        </div>
      </div>
    </div>
  </body>
</html>
